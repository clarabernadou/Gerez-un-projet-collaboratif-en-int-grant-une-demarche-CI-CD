# Project properties
sonar.organization=${env.SONAR_ORGANIZATION}
sonar.projectKey=${env.SONAR_PROJECT_KEY}-back
sonar.token=${env.SONAR_TOKEN}
sonar.host.url=https://sonarcloud.io

# Config
sonar.sources=./src/main/java/com/openclassrooms/bobapp
sonar.test.sources=./src/test/java/com/openclassrooms/bobapp
sonar.test.inclusions=./src/test/java/com/openclassrooms/bobapp/**
sonar.java.coverage.jacoco.xmlReportPaths=./target/site/jacoco/jacoco.xml
sonar.java.binaries=./target/classes
sonar.java.libraries=./target/*.jar

# Exclusions
sonar.exclusions=./node_modules/**, ./target/**, ./src/main/resources/**